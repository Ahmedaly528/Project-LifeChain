  <body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
  
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h3>Signup Here</h3>
  
      <label for="username">Full Name</label>
      <input type="text" name="username" id="username" required>
  
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
  
      <label for="nationality">Nationality</label>
      <input type="text" name="nationality" id="nationality" required>
  
      <label for="role">Joining as Donor or Recipient</label>
      <select name="role" id="role" required>
          <option value="donor">Donor</option>
          <option value="recipient">Recipient</option>
      </select>
  
      <label for="contact">Contact</label>
      <input type="text" name="contact" id="contact" required>
  
      <label for="address">Address</label>
      <input type="text" name="address" id="address" required>
  
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required minlength="8">
  
      <label for="password2">Confirm Password</label>
      <input type="password" name="password2" id="password2" required minlength="8">
  
      <button id="signup" type="submit">Signup</button>
      <a href="{% url 'login' %}">I already have an account</a>
  </form>
  
  </body>
